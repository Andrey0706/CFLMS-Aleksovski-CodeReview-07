<div class="container text-center">
	<h1 class="mb-4 text-danger">Contact Us:</h1>
	<h3 id="thankYou" class="text-success"></h3>
	<h4 id="redirect" class="text-info"></h4>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">

 <div class="input-group input-group-lg mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">First Name</span>
  </div>
  <input type="text" id="name" formControlName="firstname" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
</div>

 <div class="input-group input-group-lg mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Last Name</span>
  </div>
  <input type="text" id="name" formControlName="lastname" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-lg mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
  </div>
  <input type="text" id="email" formControlName="email" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-lg mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Phone</span>
  </div>
  <input type="text" id="phone" formControlName="phone" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-lg mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Address</span>
  </div>
  <input type="text" id="address" formControlName="address" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Your wish/desire/issue</span>
  </div>
  <textarea id="note" formControlName="note" class="form-control" aria-label="With textarea"></textarea>
</div>

 <button class="button mb-5" type="submit">Send</button>

</form>





</div>
