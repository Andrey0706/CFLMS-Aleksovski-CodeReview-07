<div class="container">
    <h1 class="text-center mb-5">Your Cart</h1>

    <div class="row row-cols-1" id="mainRow" *ngFor="let elem of offers; index as index" id="{{index}}" class="card mb-3 border-0" style="max-width: 540px;">
        <div >
            <div class="row">
                <div class="col-4">
                    <img src="{{elem.img}}" class="card-img-top" alt="..." />
                </div>
                <div class="col-8">
                    <div class="card-body py-0 pl-2">
                        <span class="card-title" style="font-size: 19px; font-weight: bold;">{{elem.name}}</span><span *ngFor="let y of starsArray(index)">&#11088;</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-map-marker-alt" style="font-size: 16px;">&nbsp;{{elem.destination}}</i></span>
                        <p class="card-text my-0 font-weight-bold">
                            <span><i>From:</i></span> {{elem.from}}
                        </p>
                        <p class="card-text my-1 font-weight-bold">
                            <span><i>Duration:</i></span> {{elem.duration}} nights
                        </p>
                        <p class="card-text my-0 font-weight-bold">
                            <span><i>Board:</i></span> {{elem.board}} &nbsp;<span class="\" class="btn btn-info">&euro;{{elem.price}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="" (click)="deleteItem(index)" class="btn btn-danger">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <h3 *ngIf="totalPrice()>0" class='text-center'>TOTAL:&nbsp;<span id="total">&euro;{{totalPrice()}}</span></h3>
    <div *ngIf="discount()>0">
    <h3 class='text-center text-success' id="discount">&euro;{{discount()}}</h3>
    </div>
</div>
